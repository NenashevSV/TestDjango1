{% if page_obj.has_other_pages %}
    <nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
    {% for page in page_obj.paginator.page_range %}
        <li class="page-item">
            <a class="page-link" href="?page={{ page }}">{{ page }}</a>
        </li>
    {% endfor %}
    </ul>
    </nav>
{% endif %}
