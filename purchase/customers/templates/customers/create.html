{% extends 'base.html' %}
{% load verbose_names %}
{% block content %}
<div class="center">
    <h1>Добавление покупателя</h1>
</div>
<div class="flex-center">
    <div class="card p-3" style="width: 40rem;">
        <form method="post" enctype='multipart/form-data'>
            {% csrf_token%}
            {{ form.as_p}}
            <button type="submit" class="form-control btn btn-warning">Сохранить</button>
        </form>
        <br>
        <a href="{% url 'CustomersList' %}" ><button type="button" class="form-control btn btn-success ">Перейти к списку покупателей</button></a><br>
    </div>
</div>
{% endblock %}
{% block info %}
{% endblock %}
